<div *ngIf="person">
  <h3>{{ editName }}</h3>
  <div>
    <label for="id">Id:</label>
    {{ person.id }}
  </div>
  <div>
    <label for="name">Name:</label>
      <input type="text" [(ngModel)]="editName" name="name" id="name" placeholder="name" />    
  </div>
  <div>
      <label for="phone">Phone:</label>
        <input type="text" [(ngModel)]="editPhone" name="phone" id="phone" placeholder="phone" />
    </div>
    <fieldset>
        <legend>Address:</legend>
        <address>
          <input [(ngModel)]="editAddress.street" id="street"><br/>
          <input [(ngModel)]="editAddress.city" id="city">,
          <input [(ngModel)]="editAddress.state" id="state" size="2">
          <input [(ngModel)]="editAddress.zip" id="zip" size="5">
        </address>
      </fieldset>
      <button (click)="save()" id="save">Save</button>
      <button (click)="cancel()" id="cancel">Cancel</button>
</div>
